<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>

<body>

    <header>
        <h1 class="totally">Totally</h1>
        <h1 class="trivial">Trivial</h1>
        <h1 class="trivia">Trivia!</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="welcome">
                    <h2 class="welPLay">Welcome Player One</h2>
                    <hr />
                    <p>You have 60 seconds to guess all questions</p>
                    <p>Click to Start</p>
                    <button id="start"></button>
                </div>
                <h6 id="timeRemaining">Time Remaining:
                    <h2 id="timer">60</h2>
                </h6>
                <div class="questions">
                    <p class="end">Click to End Game</p>
                    <button id="submit"></button>
                </div>
                <div>
                    <h2 id="score">- YOUR SCORE -</h2>
                    <h4 id="correct"></h4>
                    <h4 id="incorrect"></h4>
                    <h4 id="unanswered"></h4>
                </div>
            </div>
        </div>

</body>

</html>
